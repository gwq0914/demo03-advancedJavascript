<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .nav {
        width: 631px;
        margin: 100px auto;
      }
      .box {
        width: 150px;
        height: 94px;
        border: 2px solid #000;
      }
      body {
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <div>
        <img alt="" class="box" />
        <img alt="" class="box" />
        <img alt="" class="box" />

      <div>

        <img alt="" class="box" />
        <img alt="" class="box" />
        <img alt="" class="box" />
      </div>
    </div>
    <script>
      var imgs = document.getElementsByTagName("img");
      var bodyEle = document.body;
      for (var i = 0; i < imgs.length; i++) {
        var index = i + 1;
        imgs[i].src = "images/pic" + index + ".jpeg";
      }
      for (var j = 0; j < imgs.length; j++) {
        imgs[j].onclick = function () {
          bodyEle.style.backgroundImage = "url(" + this.src + ")";
        };
      }

      //     }
      //     x = j + 1;
      //     bodyEle.style.backgroundImage = "url(images/pic" + x + ".jpeg)";
      //   };

      imgs = null;
      bodyEle = null;
    </script>
  </body>
