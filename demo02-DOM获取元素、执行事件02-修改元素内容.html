<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      innerHTML和innerText的区别：innerHTML可以识别解析文本中的html标签，保留空格和换行。innerText不可以识别解析html标签，不保留空格和换行
    </div>
    <div id="Timer">
      <button id="TimerBtn">显示时间</button>
      <div id="showTimer">点击查看当前时间</div>
    </div>
    <script>
      var timerBtn = document.getElementById("TimerBtn");
      var showTimer = document.getElementById("showTimer");
      function getDate() {
        var timer = new Date();
        var myYear = timer.getFullYear();
        var myMonth =
          parseInt(timer.getMonth()) + 1 >= 10
            ? parseInt(timer.getMonth()) + 1
            : "0" + (parseInt(timer.getMonth()) + 1);
        var myDate =
          parseInt(timer.getDate()) >= 10
            ? parseInt(timer.getDate())
            : "0" + parseInt(timer.getDate());
        var myHour =
          timer.getHours() >= 10 ? timer.getHours() : "0" + timer.getHours();
        var myMinute =
          timer.getMinutes() >= 10
            ? timer.getMinutes()
            : "0" + timer.getMinutes();
        var mySecond =
          timer.getSeconds() >= 10
            ? timer.getSeconds()
            : "0" + timer.getSeconds();
        var myDay = timer.getDay();
        var myDayArr = [
          "星期日",
          "星期一",
          "星期二",
          "星期三",
          "星期四",
          "星期五",
          "星期六",
        ];
        var myTime =
          myYear +
          "年" +
          myMonth +
          "月" +
          myDate +
          "日 " +
          myHour +
          ":" +
          myMinute +
          ":" +
          mySecond +
          " " +
          myDayArr[myDay];
        return myTime;
      }
      timerBtn.onclick = function () {
        showTimer.innerHTML = getDate();
      };
      timerBtn = null;
      showTimer = null;
    </script>
  </body>
</html>
