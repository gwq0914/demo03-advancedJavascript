<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>这是第一页</p>
    <a href="demo12-window的对象04-history对象-实例-index2.html"
      >点击去往第二页</a
    >
    <br /><br />
    <button>使用history.forward()方法，去往第二页</button>
    <br /><br />
    <button>使用history.go()方法，去往第二页</button>
    <script>
      var btn = document.getElementsByTagName("button");
      btn[0].addEventListener("click", function () {
        history.forward();
      });
      btn[1].addEventListener("click", function () {
        history.go(1);
      });
    </script>
  </body>
</html>
