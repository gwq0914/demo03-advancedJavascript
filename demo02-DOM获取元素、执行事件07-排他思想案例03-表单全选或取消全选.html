<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 600px;
        border-left: 1px solid #000;
        border-top: 1px solid #000;
        border-spacing: 0;
      }
      table th,
      table td {
        border-right: 1px solid #000;
        border-bottom: 1px solid #000;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th><input type="checkbox" id="selectA" /></th>
          <th>消费项目....</th>
          <th>一月</th>
          <th>二月</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr>
          <td><input type="checkbox" /></td>
          <td>帽子</td>
          <td>$730.40</td>
          <td>$650.00</td>
        </tr>
        <tr>
          <td><input type="checkbox" /></td>
          <td>衣服</td>
          <td>$241.10</td>
          <td>$50.20</td>
        </tr>
        <tr>
          <td><input type="checkbox" /></td>
          <td>裤子</td>
          <td>$241.10</td>
          <td>$50.20</td>
        </tr>
        <tr>
          <td><input type="checkbox" /></td>
          <td>鞋子</td>
          <td>$241.10</td>
          <td>$50.20</td>
        </tr>
        <tr>
          <td><input type="checkbox" /></td>
          <td>袜子</td>
          <td>$30.00</td>
          <td>$44.45</td>
        </tr>
        <tr>
          <td><input type="checkbox" /></td>
          <td>包包</td>
          <td>$241.10</td>
          <td>$50.20</td>
        </tr>
      </tbody>
    </table>
    <script>
      var selectA = document.getElementById("selectA");
      var selects = document
        .getElementById("tbody")
        .getElementsByTagName("input");
      //点击全选按钮时，实现全选或者非全选
      selectA.onclick = function () {
        for (var i = 0; i < selects.length; i++) {
          selects[i].checked = this.checked;
        }
      };
      //当非全选按钮全部选中或全部没有选中时，实现全选按钮全选或者非全选
      for (var i = 0; i < selects.length; i++) {
        selects[i].onclick = function () {
          var flag = true;
          for (var i = 0; i < selects.length; i++) {
            if (!selects[i].checked) {
              flag = false;
              break;
            }
          }
          selectA.checked = flag;
        };
      }
    </script>
  </body>
</html>
