<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>轮播图</title>
    <link rel="stylesheet" href="style.css" />
    <script src="animate.js"></script>
    <script src="myjs.js"></script>

  <body>
    <div class="focus">

            ><img src="images/pic1.jpeg" alt="1" width="1000px"
          /></a>
        </li>
        <li>
          <a href="javascript:;"
            ><img src="images/pic2.jpeg" alt="2" width="1000px"
          /></a>
        </li>
        <li>
          <a href="javascript:;"
            ><img src="images/pic3.jpeg" alt="3" width="1000px"
          /></a>
        </li>
        <li>
          <a href="javascript:;"
            ><img src="images/pic4.jpeg" alt="4" width="1000px"
          /></a>
        </li>
      </ul>
      <ol class="spot"></ol>
    </div>
  </body>
</html>
