<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .father {
        width: 300px;
        height: 300px;
        background-color: bisque;
      }
      .son {
        width: 200px;
        height: 200px;
        background-color: cadetblue;
      }
    </style>
  </head>
  <body>
    <ul>
      <h2>mouseenter鼠标事件</h2>
      <li>当鼠标移动到元素上时会触发mouseenter事件</li>
      <li>类似mouseover，他们两者之间的差别是</li>
      <li>
        mouseover鼠标经过自身盒子会触发，经过子盒子还会触发。mouseenter指挥经过自身盒子触发
      </li>
      <li>之所以这样，就是因为<strong>mouseenter不会冒泡</strong></li>
      <li>跟mouseenter搭配鼠标离开<strong>mouseleave同样不会冒泡</strong></li>
    </ul>

    <div class="father">
      <div class="son"></div>
    </div>
    <script>
      var father = document.querySelector(".father");
      var father = document.querySelector(".son");
      father.addEventListener("mouseover", function () {
        console.log(1);
      });
      father.addEventListener("mouseenter", function () {
        console.log(1);
      });
    </script>
  </body>
</html>
