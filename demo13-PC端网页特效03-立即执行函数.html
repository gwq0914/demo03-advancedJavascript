<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      立即执行函数的写法：<br />
      (function (){})() <br />
      (function(){}())
    </p>
    <p>
      立即执行函数最大的作用就是
      独立创建了一个作用域，函数里面的变量是局部变量，不会有命名冲突的情况
    </p>
    <script>
      function fn() {
        console.log("a");
      }
      fn();
      (function (a) {
        console.log(a);
      })(1);
      (function (a, b) {
        console.log(a, b);
      })(1, 2);
    </script>
  </body>
</html>
