<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      事件委托<br />
      事件委托也称为事件代理，在jQuery里面称为事件委派<br />
      事件委托的原理：不是每个子节点单独设置事件监听器，而是事件监听器设置在父节点上，然后利用冒泡原理影响设置每个子节点<br />
      事件委托的作用：操作父节点，只操作了一次DOM，提高了程序的性能。
    </p>
    <ul class="agent">
      <li>知否知否，应是想你很久</li>
      <li>知否知否，应是想你很久</li>
      <li>知否知否，应是想你很久</li>
      <li>知否知否，应是想你很久</li>
      <li>知否知否，应是想你很久</li>
    </ul>
    <script>
      //实际爱你委托的核心原理，给父节点添加监听器，利用事件冒泡影响每一个子节点
      var agent = document.querySelector(".agent");
      agent.addEventListener("click", function (e) {
        for (var i = 0; i < agent.children.length; i++) {
          agent.children[i].style.backgroundColor = "white";
        }
        e.target.style.backgroundColor = "pink";
      });
    </script>
  </body>
</html>
