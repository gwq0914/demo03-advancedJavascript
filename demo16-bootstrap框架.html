  <body>
    框架，就是一套架构，它会基于自身的特点向用户提供一套较为完整的解决方案。框架的控制权在框架本身，使用者要按照框架所规定的某种规范进行开发。<br />
    插件一般是为了解决某个问题而专门存在，其功能单一，并且比较小。
    <br />
    前端常用的框架有Bootstrap、Vue、Angular、React等。技能开发pc端，也能开发移动端。
    前端常用的移动端插件有swiper、superslide、iscroll等。
